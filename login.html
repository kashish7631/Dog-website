<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/breed.css">
  <link rel="stylesheet" href="css/login.css">
  <title>Account</title>
</head>
<body>
<div class="login-background">
<header  class="header">
    <a href="index.html" class="breed-logo"><img src="img/logo1.png" alt=""></a>
    <div class="icons">
      <div class="fa fa-search" id="search-btn"></div>
      <div class="fa fa-cart-shopping" id="cart-btn"></div>
      <div class="fa fa-heart" id="wishlist-btn"></div>
      <a href="login.html"><div class="fa fa-user" id="login-btn"></div></a>
    </div>
</header>


<div class="login-container">
<section class="login-wrapper">

  <div class="form signup">
    <h1>Signup</h1>
    <form action="#">
      <input type="text" placeholder="Full name" required>
      <input type="email" placeholder="Email address" required>
      <input type="password" placeholder="password" required> 
      <input type="password" placeholder="Confirm Password" required>
      <div class="checkbox">
        <input type="checkbox" id="signupcheck">
        <label for="">I accept all terms and condition</label>
      </div>
      <input type="submit" value="Signup" >
    </form>
  </div>


  <div class="form login">
    <h1>Login</h1>
    <form action="#">
      <input type="email" placeholder="Email address" required>
      <input type="password" placeholder="password" required> 
      <a href="#">Forget password?</a>
      <input type="submit" value="Login" >
    </form>
  </div>
</section>
</div>
</div>

<script src="javascript/login.js"></script>
</body>
</html>
